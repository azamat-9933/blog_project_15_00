{% extends 'base.html' %}
{% load static %}

{% block title %}
About Us
{% endblock title %}


{% block slider %}
{% endblock slider %}


{% block main %}

<div class="container mt-3 mb-3">
    <div class="d-flex justify-content-center">
        <div class="col-4">
            <div class="card shadow p-4">
                <h4 class="text-center">
                    ADD POST
                </h4>
                <form action="{% url 'save_post_url' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">
                        <b>Add post</b>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock main %}
